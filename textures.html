<!DOCTYPE HTML>
<html>
	<head>
		<title>Texture Mapping</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	</head>
	<body>
		<canvas id="gl-canvas" width="960" height="540"></canvas>

		<!--init scripts-->
		<script id="vertex-shader" type="x-shader/x-vertex">
		attribute  vec4 vPosition;
		attribute  vec2 vTexCoord;
		uniform mat4 Matrix;
		varying vec2 fTexCoord;

		void main() 
		{               
		    fTexCoord = vTexCoord;
		    gl_Position = Matrix * vPosition;
		} 
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec2 fTexCoord;
		uniform vec2 scrolling;
		uniform sampler2D texture;
		uniform float theta;

		void
		main()
		{
			//rotation represents the new fTexCoord rotated by the center of the texture
			vec2 rotation = vec2(cos(theta) * (fTexCoord[0] - 0.5) - sin(theta) * (fTexCoord[1] - 0.5) + 0.5, 
								 sin(theta) * (fTexCoord[0] - 0.5) + cos(theta) * (fTexCoord[1] - 0.5) + 0.5);
		    gl_FragColor = texture2D( texture, rotation + scrolling);
		}
		</script>
		<script type="text/javascript" src="./Common/webgl-utils.js"></script>
		<script type="text/javascript" src="./Common/initShaders.js"></script>
		<script type="text/javascript" src="./Common/MV.js"></script>
		<script type="text/javascript" src="textures.js"></script>
		<img id = "eggertImage" src = "eggert.jpg" hidden></img>
		<img id = "smallbergImage" src = "smallberg.jpg" hidden></img>
	</body>
</html>
